<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Your Project Start Date</title>
<style>
/* FORCE OVERRIDE ELEMENTOR/THEME STYLES */
#schedule-app * {
  margin: 0 !important;
  padding: 0 !important;
  box-sizing: border-box !important;
}

#schedule-app {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
  min-height: 100vh !important;
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  padding: 20px !important;
  width: 100% !important;
}

#schedule-app .container {
  background: white !important;
  border-radius: 16px !important;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3) !important;
  max-width: 600px !important;
  width: 100% !important;
  padding: 40px !important;
}

#schedule-app .success-icon {
  width: 80px !important;
  height: 80px !important;
  background: #10b981 !important;
  border-radius: 50% !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  margin: 0 auto 24px !important;
  animation: scaleIn 0.5s ease !important;
}

#schedule-app .success-icon svg {
  width: 48px !important;
  height: 48px !important;
  stroke: white !important;
  stroke-width: 3 !important;
  fill: none !important;
}

@keyframes scaleIn {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#schedule-app h1 {
  text-align: center !important;
  color: #1f2937 !important;
  font-size: 28px !important;
  margin-bottom: 12px !important;
}

#schedule-app .subtitle {
  text-align: center !important;
  color: #6b7280 !important;
  font-size: 16px !important;
  margin-bottom: 32px !important;
}

#schedule-app .info-box {
  background: #f3f4f6 !important;
  border-radius: 8px !important;
  padding: 20px !important;
  margin-bottom: 32px !important;
}

#schedule-app .info-row {
  display: flex !important;
  justify-content: space-between !important;
  margin-bottom: 12px !important;
  font-size: 15px !important;
}

#schedule-app .info-row:last-child {
  margin-bottom: 0 !important;
}

#schedule-app .info-label {
  color: #6b7280 !important;
  font-weight: 500 !important;
}

#schedule-app .info-value {
  color: #1f2937 !important;
  font-weight: 600 !important;
}

#schedule-app .calendar-section {
  margin-bottom: 32px !important;
}

#schedule-app .calendar-section h2 {
  font-size: 18px !important;
  color: #1f2937 !important;
  margin-bottom: 16px !important;
}

#schedule-app .calendar {
  display: grid !important;
  grid-template-columns: repeat(7, 1fr) !important;
  gap: 8px !important;
  margin-bottom: 24px !important;
}

#schedule-app .calendar-header {
  text-align: center !important;
  font-size: 13px !important;
  font-weight: 600 !important;
  color: #6b7280 !important;
  padding: 8px 0 !important;
}

#schedule-app .calendar-day {
  aspect-ratio: 1 !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  border-radius: 8px !important;
  font-size: 14px !important;
  cursor: pointer !important;
  transition: all 0.2s !important;
  border: 2px solid transparent !important;
  background: #f9fafb !important;
  color: #1f2937 !important;
}

#schedule-app .calendar-day:hover:not(.disabled):not(.selected) {
  background: #e5e7eb !important;
  transform: scale(1.05) !important;
}

#schedule-app .calendar-day.disabled {
  background: #f3f4f6 !important;
  color: #d1d5db !important;
  cursor: not-allowed !important;
}

#schedule-app .calendar-day.selected {
  background: #6366f1 !important;
  color: white !important;
  border-color: #4f46e5 !important;
  transform: scale(1.1) !important;
}

#schedule-app .calendar-day.today {
  border-color: #6366f1 !important;
}

#schedule-app .btn {
  width: 100% !important;
  padding: 16px !important;
  border: none !important;
  border-radius: 8px !important;
  font-size: 16px !important;
  font-weight: 600 !important;
  cursor: pointer !important;
  transition: all 0.3s !important;
  text-transform: uppercase !important;
  letter-spacing: 0.5px !important;
}

#schedule-app .btn-primary {
  background: #6366f1 !important;
  color: white !important;
}

#schedule-app .btn-primary:hover:not(:disabled) {
  background: #4f46e5 !important;
  transform: translateY(-2px) !important;
  box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3) !important;
}

#schedule-app .btn:disabled {
  background: #d1d5db !important;
  cursor: not-allowed !important;
  transform: none !important;
}

#schedule-app .loading {
  text-align: center !important;
  padding: 40px !important;
}

#schedule-app .spinner {
  width: 48px !important;
  height: 48px !important;
  border: 4px solid #e5e7eb !important;
  border-top-color: #6366f1 !important;
  border-radius: 50% !important;
  animation: spin 0.8s linear infinite !important;
  margin: 0 auto 16px !important;
}

#schedule-app .error {
  background: #fee2e2 !important;
  color: #991b1b !important;
  padding: 16px !important;
  border-radius: 8px !important;
  margin-bottom: 24px !important;
  text-align: center !important;
}

#schedule-app .confirmation {
  text-align: center !important;
  padding: 40px 0 !important;
}

#schedule-app .confirmation h2 {
  color: #10b981 !important;
  font-size: 24px !important;
  margin-bottom: 16px !important;
}

#schedule-app .confirmation p {
  color: #6b7280 !important;
  font-size: 16px !important;
  line-height: 1.6 !important;
}

#schedule-app .selected-date-display {
  background: #eff6ff !important;
  border: 2px solid #6366f1 !important;
  border-radius: 8px !important;
  padding: 12px !important;
  margin-bottom: 24px !important;
  text-align: center !important;
  font-weight: 600 !important;
  color: #4f46e5 !important;
}
</style>
</head>
<body>
<div id="schedule-app">
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading your project details...</p>
  </div>

  <div id="errorSection" style="display: none;">
    <div class="container">
      <div class="error" id="errorMessage"></div>
    </div>
  </div>

  <div id="content" class="container" style="display: none;">
    <h1>ðŸ“… Schedule Your Project</h1>
    <p class="subtitle">Choose your preferred start date</p>

    <div class="info-box" id="estimateInfo"></div>

    <div class="calendar-section">
      <h2>Select Your Start Date</h2>
      <div class="calendar" id="calendar"></div>
    </div>

    <div id="selectedDateDisplay"></div>

    <button id="confirmBtn" class="btn btn-primary" onclick="confirmDate()" disabled>
      Confirm Start Date
    </button>
  </div>

  <div id="confirmation" class="container" style="display: none;">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <div class="confirmation">
      <h2>âœ… Booking Confirmed!</h2>
      <p id="confirmationMessage"></p>
    </div>
  </div>
</div>

<script>
var BACKEND_URL = '[https://roofbid-backend-production.up.railway.app](https://roofbid-backend-production.up.railway.app)';
var selectedDate = null;
var estimateId = null;
var availableDates = [];

var urlParams = new URLSearchParams(window.location.search);
var sessionId = urlParams.get('session_id');
estimateId = urlParams.get('estimate_id');

function init() {
  if (!sessionId || !estimateId) {
    showError('Missing payment session information. Please contact support.');
    return;
  }

  fetch(BACKEND_URL + '/api/verify-payment?session_id=' + sessionId)
    .then(function(response) {
      if (!response.ok) throw new Error('Payment verification failed');
      return response.json();
    })
    .then(function(paymentData) {
      return fetch(BACKEND_URL + '/api/estimate/' + estimateId);
    })
    .then(function(response) {
      if (!response.ok) throw new Error('Failed to load estimate');
      return response.json();
    })
    .then(function(estimate) {
      document.getElementById('estimateInfo').innerHTML = 
        '<div class="info-row">' +
        '<span class="info-label">Project Type:</span>' +
        '<span class="info-value">' + capitalize(estimate.trade) + '</span>' +
        '</div>' +
        '<div class="info-row">' +
        '<span class="info-label">Total Amount:</span>' +
        '<span class="info-value">$' + parseFloat(estimate.total_cost).toLocaleString() + '</span>' +
        '</div>' +
        '<div class="info-row">' +
        '<span class="info-label">Deposit Paid:</span>' +
        '<span class="info-value">$' + (parseFloat(estimate.total_cost) * 0.30).toLocaleString() + '</span>' +
        '</div>';

      return loadAvailability();
    })
    .then(function() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    })
    .catch(function(error) {
      console.error('Initialization error:', error);
      showError('Failed to load scheduling information. Please contact support.');
    });
}

function loadAvailability() {
  return fetch(BACKEND_URL + '/api/availability?contractor_id=1')
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      availableDates = data.available_dates || [];
      renderCalendar();
    })
    .catch(function(error) {
      console.error('Failed to load availability:', error);
      showError('Failed to load available dates.');
    });
}

function renderCalendar() {
  var calendar = document.getElementById('calendar');
  calendar.innerHTML = '';

  var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  for (var d = 0; d < days.length; d++) {
    var header = document.createElement('div');
    header.className = 'calendar-header';
    header.textContent = days[d];
    calendar.appendChild(header);
  }

  var today = new Date();
  today.setHours(0, 0, 0, 0);
  
  var startDate = new Date(today);
  startDate.setDate(1);
  
  var firstDayOfWeek = startDate.getDay();
  for (var i = 0; i < firstDayOfWeek; i++) {
    var empty = document.createElement('div');
    calendar.appendChild(empty);
  }

  for (var i = 0; i < 60; i++) {
    var date = new Date(today);
    date.setDate(today.getDate() + i);
    
    var dateStr = date.toISOString().split('T')[0];
    var dayElement = document.createElement('div');
    dayElement.className = 'calendar-day';
    dayElement.textContent = date.getDate();
    
    if (i === 0) {
      dayElement.classList.add('today');
    }

    var isAvailable = availableDates.indexOf(dateStr) === -1;
    
    if (!isAvailable) {
      dayElement.classList.add('disabled');
      dayElement.title = 'Not available';
    } else {
      dayElement.setAttribute('data-date', dateStr);
      dayElement.onclick = function() {
        selectDate(this.getAttribute('data-date'), this);
      };
    }

    calendar.appendChild(dayElement);
  }
}

function selectDate(dateStr, element) {
  var selected = document.querySelectorAll('.calendar-day.selected');
  for (var i = 0; i < selected.length; i++) {
    selected[i].classList.remove('selected');
  }

  element.classList.add('selected');
  selectedDate = dateStr;

  var date = new Date(dateStr + 'T00:00:00');
  var formatted = date.toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });

  document.getElementById('selectedDateDisplay').innerHTML = 
    '<div class="selected-date-display">' +
    'ðŸ“… Selected Start Date: ' + formatted +
    '</div>';

  document.getElementById('confirmBtn').disabled = false;
}

function confirmDate() {
  if (!selectedDate) return;

  var btn = document.getElementById('confirmBtn');
  btn.disabled = true;
  btn.textContent = 'Booking...';

  fetch(BACKEND_URL + '/api/book-date', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      estimate_id: estimateId,
      start_date: selectedDate,
      contractor_id: 1
    })
  })
  .then(function(response) {
    if (!response.ok) throw new Error('Booking failed');
    return response.json();
  })
  .then(function(result) {
    var date = new Date(selectedDate + 'T00:00:00');
    var formatted = date.toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    document.getElementById('confirmationMessage').innerHTML = 
      'Your project start date has been confirmed for:<br>' +
      '<strong style="font-size: 20px; color: #6366f1;">' + formatted + '</strong><br><br>' +
      'You will receive a confirmation email shortly with all the details.';

    document.getElementById('content').style.display = 'none';
    document.getElementById('confirmation').style.display = 'block';
  })
  .catch(function(error) {
    console.error('Booking error:', error);
    showError('Failed to book date. Please try again or contact support.');
    btn.disabled = false;
    btn.textContent = 'Confirm Start Date';
  });
}

function showError(message) {
  document.getElementById('loading').style.display = 'none';
  document.getElementById('content').style.display = 'none';
  document.getElementById('errorMessage').textContent = message;
  document.getElementById('errorSection').style.display = 'block';
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

init();
</script>

</body>
</html>
