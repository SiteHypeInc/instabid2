<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Your Project</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 40px 20px;
}

.container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 600px;
  width: 100%;
  padding: 40px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  color: #1f2937;
  font-size: 28px;
  margin-bottom: 12px;
}

.subtitle {
  text-align: center;
  color: #6b7280;
  font-size: 16px;
  margin-bottom: 32px;
}

.info-box {
  background: #f3f4f6;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 32px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 15px;
}

.info-row:last-child {
  margin-bottom: 0;
}

.info-label {
  color: #6b7280;
  font-weight: 500;
}

.info-value {
  color: #1f2937;
  font-weight: 600;
}

.calendar-section h2 {
  font-size: 18px;
  color: #1f2937;
  margin-bottom: 16px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-bottom: 24px;
}

.calendar-header {
  text-align: center;
  font-size: 13px;
  font-weight: 600;
  color: #6b7280;
  padding: 8px 0;
}

.calendar-day {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
  border: 2px solid transparent;
  background: #f9fafb;
  color: #1f2937;
}

.calendar-day:hover:not(.disabled):not(.selected) {
  background: #e5e7eb;
  transform: scale(1.05);
}

.calendar-day.disabled {
  background: #f3f4f6;
  color: #d1d5db;
  cursor: not-allowed;
}

.calendar-day.selected {
  background: #6366f1;
  color: white;
  border-color: #4f46e5;
  transform: scale(1.1);
}

.calendar-day.today {
  border-color: #6366f1;
}

.selected-date-display {
  background: #eff6ff;
  border: 2px solid #6366f1;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 24px;
  text-align: center;
  font-weight: 600;
  color: #4f46e5;
  display: none;
}

.selected-date-display.active {
  display: block;
}

.btn {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  background: #6366f1;
  color: white;
}

.btn:hover:not(:disabled) {
  background: #4f46e5;
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
}

.btn:disabled {
  background: #d1d5db;
  cursor: not-allowed;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ“… Schedule Your Project</h1>
  <p class="subtitle">Choose your preferred start date</p>

  <div class="info-box">
    <div class="info-row">
      <span class="info-label">Project Type:</span>
      <span class="info-value">Roofing</span>
    </div>
    <div class="info-row">
      <span class="info-label">Total Amount:</span>
      <span class="info-value">$25,000</span>
    </div>
    <div class="info-row">
      <span class="info-label">Deposit Paid:</span>
      <span class="info-value">$7,500</span>
    </div>
  </div>

  <div class="calendar-section">
    <h2>Select Your Start Date</h2>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="selected-date-display" id="selectedDateDisplay"></div>

  <button class="btn" id="confirmBtn" disabled>Confirm Start Date</button>
</div>

<script>
var selectedDate = null;
var blockedDates = ['2025-01-05', '2025-01-11', '2025-01-24']; // Example blocked dates

function renderCalendar() {
  var calendar = document.getElementById('calendar');
  calendar.innerHTML = '';

  // Headers
  var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  for (var d = 0; d < days.length; d++) {
    var header = document.createElement('div');
    header.className = 'calendar-header';
    header.textContent = days[d];
    calendar.appendChild(header);
  }

  var today = new Date();
  today.setHours(0, 0, 0, 0);
  
  // Add empty cells for days before the 1st
  var firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
  var firstDayOfWeek = firstDay.getDay();
  
  for (var i = 0; i < firstDayOfWeek; i++) {
    var empty = document.createElement('div');
    calendar.appendChild(empty);
  }

  // Generate 60 days starting from today
  for (var i = 0; i < 60; i++) {
    var date = new Date(today);
    date.setDate(today.getDate() + i);
    
    var dateStr = date.toISOString().split('T')[0];
    var dayElement = document.createElement('div');
    dayElement.className = 'calendar-day';
    dayElement.textContent = date.getDate();
    
    if (i === 0) {
      dayElement.classList.add('today');
    }

    // Check if date is blocked
    var isBlocked = false;
    for (var b = 0; b < blockedDates.length; b++) {
      if (blockedDates[b] === dateStr) {
        isBlocked = true;
        break;
      }
    }
    
    if (isBlocked || i === 0) {
      dayElement.classList.add('disabled');
      dayElement.title = 'Not available';
    } else {
      dayElement.setAttribute('data-date', dateStr);
      dayElement.onclick = function() {
        selectDate(this.getAttribute('data-date'), this);
      };
    }

    calendar.appendChild(dayElement);
  }
}

function selectDate(dateStr, element) {
  // Remove previous selection
  var selected = document.querySelectorAll('.calendar-day.selected');
  for (var i = 0; i < selected.length; i++) {
    selected[i].classList.remove('selected');
  }

  element.classList.add('selected');
  selectedDate = dateStr;

  var date = new Date(dateStr + 'T00:00:00');
  var formatted = date.toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });

  var display = document.getElementById('selectedDateDisplay');
  display.textContent = 'ðŸ“… Selected Start Date: ' + formatted;
  display.classList.add('active');

  document.getElementById('confirmBtn').disabled = false;
}

document.getElementById('confirmBtn').addEventListener('click', function() {
  if (!selectedDate) return;
  alert('âœ… Booking confirmed for ' + selectedDate + '\n\nIn production, this will call your backend API.');
});

// Initialize calendar on load
renderCalendar();
</script>

</body>
</html>
