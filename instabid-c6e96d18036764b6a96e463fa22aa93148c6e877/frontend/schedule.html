<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Your Project</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 40px 20px;
}

.container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 600px;
  width: 100%;
  padding: 40px;
  margin: 0 auto;
}

h1 {
  text-align: center;
  color: #1f2937;
  font-size: 28px;
  margin-bottom: 12px;
}

.subtitle {
  text-align: center;
  color: #6b7280;
  font-size: 16px;
  margin-bottom: 32px;
}

.loading {
  text-align: center;
  padding: 60px 20px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid #e5e7eb;
  border-top-color: #6366f1;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.info-box {
  background: #f3f4f6;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 32px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 15px;
}

.info-row:last-child {
  margin-bottom: 0;
}

.info-label {
  color: #6b7280;
  font-weight: 500;
}

.info-value {
  color: #1f2937;
  font-weight: 600;
}

.calendar-section h2 {
  font-size: 18px;
  color: #1f2937;
  margin-bottom: 16px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-bottom: 24px;
}

.calendar-header {
  text-align: center;
  font-size: 13px;
  font-weight: 600;
  color: #6b7280;
  padding: 8px 0;
}

.calendar-day {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
  border: 2px solid transparent;
  background: #f9fafb;
  color: #1f2937;
}

.calendar-day:hover:not(.disabled):not(.selected) {
  background: #e5e7eb;
  transform: scale(1.05);
}

.calendar-day.disabled {
  background: #f3f4f6;
  color: #d1d5db;
  cursor: not-allowed;
}

.calendar-day.selected {
  background: #6366f1;
  color: white;
  border-color: #4f46e5;
  transform: scale(1.1);
}

.calendar-day.today {
  border-color: #6366f1;
}

.selected-date-display {
  background: #eff6ff;
  border: 2px solid #6366f1;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 24px;
  text-align: center;
  font-weight: 600;
  color: #4f46e5;
  display: none;
}

.selected-date-display.active {
  display: block;
}

.btn {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  background: #6366f1;
  color: white;
}

.btn:hover:not(:disabled) {
  background: #4f46e5;
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
}

.btn:disabled {
  background: #d1d5db;
  cursor: not-allowed;
}

.error-section {
  text-align: center;
  padding: 40px 20px;
  display: none;
}

.error-icon {
  font-size: 48px;
  margin-bottom: 16px;
}

.error-message {
  color: #ef4444;
  font-size: 16px;
  margin-bottom: 24px;
}

.confirmation {
  text-align: center;
  padding: 40px 20px;
  display: none;
}

.success-icon {
  font-size: 72px;
  margin-bottom: 24px;
}

.confirmation-message {
  font-size: 18px;
  color: #1f2937;
  line-height: 1.6;
}

</style>
</head>
<body>

<div class="container">
  <div id="loading" style="display: none;">
    <div class="spinner"></div>
    <p style="color: #6b7280;">Loading your project details...</p>
  </div>

  <div id="errorSection" class="error-section">
    <div class="error-icon">‚ö†Ô∏è</div>
    <div class="error-message" id="errorMessage"></div>
    <p style="color: #6b7280;">Please contact support if this problem persists.</p>
  </div>

  <div id="content" style="display: none;">
    <h1>üìÖ Schedule Your Project</h1>
    <p class="subtitle">Choose your preferred start date</p>

    <div class="info-box" id="estimateInfo"></div>

    <div class="calendar-section">
      <h2>Select Your Start Date</h2>
      <div class="calendar" id="calendar"></div>
    </div>

    <div class="selected-date-display" id="selectedDateDisplay"></div>

    <button class="btn" id="confirmBtn" disabled onclick="confirmDate()">Confirm Start Date</button>
  </div>

  <div id="confirmation" class="confirmation">
    <div class="success-icon">‚úÖ</div>
    <h1 style="margin-bottom: 24px;">Booking Confirmed!</h1>
    <div class="confirmation-message" id="confirmationMessage"></div>
  </div>
</div>

<script>
var BACKEND_URL = 'https://roofbid-backend-production.up.railway.app';
var selectedDate = null;
var estimateId = null;
var availableDates = [];

// **SET TO false FOR PRODUCTION**
var TEST_MODE = true;

console.log('Script loaded, TEST_MODE =', TEST_MODE);

var urlParams = new URLSearchParams(window.location.search);
var sessionId = urlParams.get('session_id');
estimateId = urlParams.get('estimate_id');

console.log('URL params:', sessionId, estimateId);

if (TEST_MODE && !sessionId) {
  sessionId = 'test_session_' + Date.now();
  estimateId = '1';
  console.log('üß™ TEST MODE ACTIVE - using mock values');
}

function init() {
  console.log('init() called');
  
  if (!sessionId || !estimateId) {
    console.error('Missing session or estimate ID');
    showError('Missing payment session information. Please contact support.');
    return;
  }

  if (TEST_MODE) {
    console.log('Running TEST_MODE branch');
    
    document.getElementById('estimateInfo').innerHTML = 
      '<div class="info-row">' +
      '<span class="info-label">Project Type:</span>' +
      '<span class="info-value">Roofing (TEST MODE)</span>' +
      '</div>' +
      '<div class="info-row">' +
      '<span class="info-label">Total Amount:</span>' +
      '<span class="info-value">$25,000</span>' +
      '</div>' +
      '<div class="info-row">' +
      '<span class="info-label">Deposit Paid:</span>' +
      '<span class="info-value">$7,500</span>' +
      '</div>';

    availableDates = ['2025-01-05', '2025-01-11', '2025-01-24'];
    
    console.log('Hiding loading, showing content');
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    
    console.log('Calling renderCalendar()');
    renderCalendar();
    return;
  }

  fetch(BACKEND_URL + '/api/verify-payment?session_id=' + sessionId)
    .then(function(response) {
      if (!response.ok) throw new Error('Payment verification failed');
      return response.json();
    })
    .then(function(paymentData) {
      return fetch(BACKEND_URL + '/api/estimate/' + estimateId);
    })
    .then(function(response) {
      if (!response.ok) throw new Error('Failed to load estimate');
      return response.json();
    })
    .then(function(estimate) {
      document.getElementById('estimateInfo').innerHTML = 
        '<div class="info-row">' +
        '<span class="info-label">Project Type:</span>' +
        '<span class="info-value">' + capitalize(estimate.trade) + '</span>' +
        '</div>' +
        '<div class="info-row">' +
        '<span class="info-label">Total Amount:</span>' +
        '<span class="info-value">$' + parseFloat(estimate.total_cost).toLocaleString() + '</span>' +
        '</div>' +
        '<div class="info-row">' +
        '<span class="info-label">Deposit Paid:</span>' +
        '<span class="info-value">$' + (parseFloat(estimate.total_cost) * 0.30).toLocaleString() + '</span>' +
        '</div>';

      return loadAvailability();
    })
    .then(function() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    })
    .catch(function(error) {
      console.error('Initialization error:', error);
      showError('Failed to load scheduling information. Please contact support.');
    });
}

function loadAvailability() {
  return fetch(BACKEND_URL + '/api/availability?contractor_id=1')
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      availableDates = data.available_dates || [];
      renderCalendar();
    })
    .catch(function(error) {
      console.error('Failed to load availability:', error);
      renderCalendar();
    });
}

function renderCalendar() {
  console.log('renderCalendar() called, availableDates =', availableDates);
  
  var calendar = document.getElementById('calendar');
  if (!calendar) {
    console.error('Calendar element not found!');
    return;
  }
  
  calendar.innerHTML = '';

  var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  for (var d = 0; d < days.length; d++) {
    var header = document.createElement('div');
    header.className = 'calendar-header';
    header.textContent = days[d];
    calendar.appendChild(header);
  }

  var today = new Date();
  today.setHours(0, 0, 0, 0);
  
  var startDayOfWeek = today.getDay();
  console.log('Today is day', startDayOfWeek, 'of week');
  
  for (var i = 0; i < startDayOfWeek; i++) {
    var empty = document.createElement('div');
    calendar.appendChild(empty);
  }

  for (var i = 0; i < 60; i++) {
    var date = new Date(today);
    date.setDate(today.getDate() + i);
    
    var dateStr = date.toISOString().split('T')[0];
    var dayElement = document.createElement('div');
    dayElement.className = 'calendar-day';
    dayElement.textContent = date.getDate();
    
    if (i === 0) {
      dayElement.classList.add('today');
    }

    var isAvailable = availableDates.indexOf(dateStr) === -1;
    
    if (!isAvailable || i === 0) {
      dayElement.classList.add('disabled');
      dayElement.title = 'Not available';
    } else {
      dayElement.setAttribute('data-date', dateStr);
      dayElement.onclick = function() {
        selectDate(this.getAttribute('data-date'), this);
      };
    }

    calendar.appendChild(dayElement);
  }
  
  console.log('Calendar rendered with', calendar.children.length, 'cells');
}

function selectDate(dateStr, element) {
  var selected = document.querySelectorAll('.calendar-day.selected');
  for (var i = 0; i < selected.length; i++) {
    selected[i].classList.remove('selected');
  }

  element.classList.add('selected');
  selectedDate = dateStr;

  var date = new Date(dateStr + 'T00:00:00');
  var formatted = date.toLocaleDateString('en-US', { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric' 
  });

  var display = document.getElementById('selectedDateDisplay');
  display.textContent = 'üìÖ Selected Start Date: ' + formatted;
  display.classList.add('active');

  document.getElementById('confirmBtn').disabled = false;
}

function confirmDate() {
  if (!selectedDate) return;

  var btn = document.getElementById('confirmBtn');
  btn.disabled = true;
  btn.textContent = 'Booking...';

  if (TEST_MODE) {
    setTimeout(function() {
      var date = new Date(selectedDate + 'T00:00:00');
      var formatted = date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });

      document.getElementById('confirmationMessage').innerHTML = 
        'Your project start date has been confirmed for:<br>' +
        '<strong style="font-size: 20px; color: #6366f1;">' + formatted + '</strong><br><br>' +
        '<em style="color: #6b7280;">(TEST MODE - No database update)</em>';

      document.getElementById('content').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    }, 1000);
    return;
  }

  fetch(BACKEND_URL + '/api/book-date', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      estimate_id: estimateId,
      start_date: selectedDate,
      contractor_id: 1
    })
  })
  .then(function(response) {
    if (!response.ok) throw new Error('Booking failed');
    return response.json();
  })
  .then(function(result) {
    var date = new Date(selectedDate + 'T00:00:00');
    var formatted = date.toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    document.getElementById('confirmationMessage').innerHTML = 
      'Your project start date has been confirmed for:<br>' +
      '<strong style="font-size: 20px; color: #6366f1;">' + formatted + '</strong><br><br>' +
      'You will receive a confirmation email shortly with all the details.';

    document.getElementById('content').style.display = 'none';
    document.getElementById('confirmation').style.display = 'block';
  })
  .catch(function(error) {
    console.error('Booking error:', error);
    showError('Failed to book date. Please try again or contact support.');
    btn.disabled = false;
    btn.textContent = 'Confirm Start Date';
  });
}

function showError(message) {
  document.getElementById('loading').style.display = 'none';
  document.getElementById('content').style.display = 'none';
  document.getElementById('errorMessage').textContent = message;
  document.getElementById('errorSection').style.display = 'block';
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

console.log('About to call init()');
init();
</script>

</body>
</html>
