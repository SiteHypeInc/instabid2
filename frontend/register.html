<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - InstaBid</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 40px 20px;
}

.container {
  background: white;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  max-width: 500px;
  width: 100%;
  padding: 40px 30px;
  margin: 0 auto;
}

h1 {
  color: #1a202c;
  font-size: 28px;
  margin-bottom: 10px;
  text-align: center;
}

.subtitle {
  color: #718096;
  text-align: center;
  margin-bottom: 30px;
  font-size: 14px;
}

.form-group {
  margin-bottom: 20px;
  width: 100%;
}

label {
  display: block;
  color: #4a5568;
  font-weight: 500;
  margin-bottom: 8px;
  font-size: 14px;
}

input {
  width: 100%;
  max-width: 100%;
  padding: 12px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.2s;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: #667eea;
}

.btn {
  width: 100%;
  max-width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s;
  box-sizing: border-box;
}

.btn:hover {
  transform: translateY(-2px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.error {
  background: #fed7d7;
  color: #c53030;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
  word-wrap: break-word;
}

.success {
  background: #c6f6d5;
  color: #22543d;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
  word-wrap: break-word;
}

.login-link {
  text-align: center;
  margin-top: 20px;
  color: #718096;
  font-size: 14px;
}

.login-link a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}

.login-link a:hover {
  text-decoration: underline;
}

/* Mobile responsive */
@media (max-width: 600px) {
  .container {
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  input, .btn {
    font-size: 14px;
  }
}
</style>    
</head>
<body>
  <div class="container">
    <h1>Welcome to InstaBid!</h1>
    <p class="subtitle">Create your contractor account</p>

    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="company_name">Company Name *</label>
        <input type="text" id="company_name" name="company_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="8">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
      </div>

      <button type="submit" class="btn" id="submitBtn">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login.html">Log in</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://roofbid-backend-production.up.railway.app';

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm_password').value;
      const company_name = document.getElementById('company_name').value;
      const phone = document.getElementById('phone').value;

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Validate passwords match
      if (password !== confirm_password) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.style.display = 'block';
        return;
      }

      // Validate password length
      if (password.length < 8) {
        errorMsg.textContent = 'Password must be at least 8 characters';
        errorMsg.style.display = 'block';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        const response = await fetch(BACKEND_URL + '/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            password,
            company_name,
            phone
          })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Registration failed');
        }

        successMsg.textContent = 'Account created successfully! Redirecting to login...';
        successMsg.style.display = 'block';

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
