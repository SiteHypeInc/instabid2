<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaBid Admin | Pricing Control</title>
  <link href="[https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap"](https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap") rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --base: #0d1117;
      --surface: #161b22;
      --card: rgba(255,255,255,0.03);
      --card-hover: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.1);
      --accent: #00d4ff;
      --accent-glow: rgba(0,212,255,0.3);
      --warning: #ff6b35;
      --success: #00ff88;
      --text: #e0e6ed;
      --text-dim: #7d8590;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--base);
      color: var(--text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Blueprint grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .login-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 3rem;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(20px);
    }
    
    .login-card h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .login-card h1 .icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #0099cc);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    
    .login-card p {
      color: var(--text-dim);
      margin-bottom: 2rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    .input-group label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .input-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--base);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .btn {
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #0099cc);
      color: #000;
      width: 100%;
      justify-content: center;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }
    
    /* Main Dashboard */
    .dashboard { display: none; }
    .dashboard.active { display: block; }
    .login-screen.hidden { display: none; }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .header h1 {
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .header h1 .badge {
      font-size: 0.7rem;
      background: var(--accent);
      color: #000;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .header-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    
    .btn-ghost:hover {
      background: var(--card-hover);
      border-color: var(--accent);
    }
    
    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      backdrop-filter: blur(10px);
    }
    
    .stat-card .label {
      font-size: 0.8rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    
    .stat-card .value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .stat-card .value.accent { color: var(--accent); }
    .stat-card .value.success { color: var(--success); }
    .stat-card .value.warning { color: var(--warning); }
    
    /* Controls */
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
    }
    
    .filter-group {
      display: flex;
      gap: 0.5rem;
    }
    
    .filter-btn {
      padding: 0.75rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-dim);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-btn:hover, .filter-btn.active {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    /* Table */
    .table-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 1rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      border-bottom: 1px solid var(--border);
      background: var(--card);
    }
    
    td {
      padding: 0.875rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }
    
    tr:last-child td { border-bottom: none; }
    
    tr:hover { background: var(--card); }
    
    .state-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .state-code {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    
    .tier-badge {
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .tier-high { background: rgba(255,107,53,0.2); color: var(--warning); }
    .tier-medium { background: rgba(0,212,255,0.2); color: var(--accent); }
    .tier-low { background: rgba(0,255,136,0.2); color: var(--success); }
    
    .multiplier-cell {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
    }
    
    .multiplier-input {
      width: 80px;
      padding: 0.5rem;
      background: var(--base);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      text-align: center;
    }
    
    .multiplier-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .multiplier-input.modified {
      border-color: var(--warning);
      box-shadow: 0 0 0 3px rgba(255,107,53,0.2);
    }
    
    .updated-at {
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    
    /* Action Bar */
    .action-bar {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--warning);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      transition: bottom 0.3s ease;
      z-index: 100;
    }
    
    .action-bar.visible {
      bottom: 2rem;
    }
    
    .action-bar .changes-count {
      font-weight: 600;
      color: var(--warning);
    }
    
    .btn-warning {
      background: var(--warning);
      color: #000;
    }
    
    .btn-success {
      background: var(--success);
      color: #000;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transform: translateX(150%);
      transition: transform 0.3s ease;
      z-index: 200;
    }
    
    .toast.visible { transform: translateX(0); }
    .toast.success { background: var(--success); color: #000; }
    .toast.error { background: #ff4757; color: #fff; }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: var(--text-dim);
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.75rem;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .stats-row { grid-template-columns: repeat(2, 1fr); }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-card">
      <h1>
        <span class="icon">‚ö°</span>
        InstaBid Admin
      </h1>
      <p>Enter your API key to access the pricing control panel.</p>
      <div class="input-group">
        <label>API Key</label>
        <input type="password" id="apiKeyInput" placeholder="ib_xxxxx..." autocomplete="off">
      </div>
      <button class="btn btn-primary" onclick="authenticate()">
        Access Dashboard ‚Üí
      </button>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="container">
      
      <!-- Header -->
      <div class="header">
        <h1>
          Pricing Control
          <span class="badge">Admin</span>
        </h1>
        <div class="header-actions">
          <button class="btn btn-ghost" onclick="loadStateData()">‚Üª Refresh</button>
          <button class="btn btn-ghost" onclick="logout()">Logout</button>
        </div>
      </div>
      
      <!-- Stats -->
      <div class="stats-row">
        <div class="stat-card">
          <div class="label">States Configured</div>
          <div class="value accent" id="statCount">--</div>
        </div>
        <div class="stat-card">
          <div class="label">Highest Multiplier</div>
          <div class="value warning" id="statHigh">--</div>
        </div>
        <div class="stat-card">
          <div class="label">Lowest Multiplier</div>
          <div class="value success" id="statLow">--</div>
        </div>
        <div class="stat-card">
          <div class="label">Average</div>
          <div class="value" id="statAvg">--</div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="controls">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search states..." oninput="filterTable()">
        </div>
        <div class="filter-group">
          <button class="filter-btn active" data-tier="all" onclick="setFilter('all')">All</button>
          <button class="filter-btn" data-tier="high" onclick="setFilter('high')">High</button>
          <button class="filter-btn" data-tier="medium" onclick="setFilter('medium')">Medium</button>
          <button class="filter-btn" data-tier="low" onclick="setFilter('low')">Low</button>
        </div>
      </div>
      
      <!-- Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>State</th>
              <th>Tier</th>
              <th>Multiplier</th>
              <th>Notes</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody id="stateTableBody">
            <tr><td colspan="5" class="loading"><div class="spinner"></div> Loading...</td></tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <!-- Action Bar -->
  <div class="action-bar" id="actionBar">
    <span><span class="changes-count" id="changesCount">0</span> unsaved changes</span>
    <button class="btn btn-ghost" onclick="discardChanges()">Discard</button>
    <button class="btn btn-success" onclick="publishChanges()">‚ö° Publish Changes</button>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // Config
    const API_BASE = '[https://roofbid-backend-production.up.railway.app](https://roofbid-backend-production.up.railway.app)';
    let API_KEY = '';
    let stateData = [];
    let changes = {};
    let currentFilter = 'all';
    
    // State name lookup
    const STATE_NAMES = {
      'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas',
      'CA': 'California', 'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware',
      'FL': 'Florida', 'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho',
      'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 'KS': 'Kansas',
      'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
      'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi',
      'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada',
      'NH': 'New Hampshire', 'NJ': 'New Jersey', 'NM': 'New Mexico', 'NY': 'New York',
      'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma',
      'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
      'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah',
      'VT': 'Vermont', 'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia',
      'WI': 'Wisconsin', 'WY': 'Wyoming'
    };
    
    // Auth
    async function authenticate() {
      API_KEY = document.getElementById('apiKeyInput').value.trim();
      
      if (!API_KEY) {
        showToast('Please enter an API key', 'error');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/api/admin/pricing/states`, {
          headers: { 'Authorization': `Bearer ${API_KEY}` }
        });
        
        if (response.ok) {
          document.getElementById('loginScreen').classList.add('hidden');
          document.getElementById('dashboard').classList.add('active');
          loadStateData();
        } else {
          showToast('Invalid API key', 'error');
        }
      } catch (error) {
        showToast('Connection error', 'error');
      }
    }
    
    function logout() {
      API_KEY = '';
      changes = {};
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('apiKeyInput').value = '';
      updateActionBar();
    }
    
    // Load data
    async function loadStateData() {
      const tbody = document.getElementById('stateTableBody');
      tbody.innerHTML = '<tr><td colspan="5" class="loading"><div class="spinner"></div> Loading...</td></tr>';
      
      try {
        const response = await fetch(`${API_BASE}/api/admin/pricing/states`, {
          headers: { 'Authorization': `Bearer ${API_KEY}` }
        });
        
        const data = await response.json();
        
        if (data.success) {
          stateData = data.states;
          changes = {};
          updateStats();
          renderTable();
          updateActionBar();
          showToast(`Loaded ${data.count} states`, 'success');
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="5" style="color: #ff4757; padding: 2rem; text-align: center;">Error loading data: ${error.message}</td></tr>`;
      }
    }
    
    // Stats
    function updateStats() {
      const multipliers = stateData.map(s => parseFloat(s.multiplier));
      document.getElementById('statCount').textContent = stateData.length;
      document.getElementById('statHigh').textContent = Math.max(...multipliers).toFixed(2);
      document.getElementById('statLow').textContent = Math.min(...multipliers).toFixed(2);
      document.getElementById('statAvg').textContent = (multipliers.reduce((a,b) => a+b, 0) / multipliers.length).toFixed(2);
    }
    
    // Render table
    function renderTable() {
      const tbody = document.getElementById('stateTableBody');
      const search = document.getElementById('searchInput').value.toLowerCase();
      
      const filtered = stateData.filter(state => {
        const matchesSearch = state.state_code.toLowerCase().includes(search) || 
                              (STATE_NAMES[state.state_code] || '').toLowerCase().includes(search);
        const matchesTier = currentFilter === 'all' || state.cost_tier === currentFilter;
        return matchesSearch && matchesTier;
      });
      
      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="padding: 2rem; text-align: center; color: var(--text-dim);">No states match your filters</td></tr>';
        return;
      }
      
      tbody.innerHTML = filtered.map(state => {
        const isModified = changes[state.state_code] !== undefined;
        const currentValue = isModified ? changes[state.state_code].new : state.multiplier;
        const stateName = STATE_NAMES[state.state_code] || state.state_code;
        const updatedDate = state.updated_at ? new Date(state.updated_at).toLocaleDateString() : '--';
        
        return `
          <tr data-state="${state.state_code}">
            <td>
              <div class="state-name">
                ${stateName}
                <span class="state-code">${state.state_code}</span>
              </div>
            </td>
            <td><span class="tier-badge tier-${state.cost_tier}">${state.cost_tier}</span></td>
            <td class="multiplier-cell">
              <input 
                type="number" 
                class="multiplier-input ${isModified ? 'modified' : ''}" 
                value="${parseFloat(currentValue).toFixed(2)}"
                step="0.01"
                min="0.5"
                max="2.0"
                onchange="handleMultiplierChange('${state.state_code}', ${state.multiplier}, this.value)"
              >
            </td>
            <td style="color: var(--text-dim); font-size: 0.85rem;">${state.notes || '--'}</td>
            <td class="updated-at">${updatedDate}</td>
          </tr>
        `;
      }).join('');
    }
    
    // Handle changes
    function handleMultiplierChange(stateCode, originalValue, newValue) {
      const newFloat = parseFloat(newValue);
      const origFloat = parseFloat(originalValue);
      
      if (Math.abs(newFloat - origFloat) < 0.001) {
        delete changes[stateCode];
      } else {
        changes[stateCode] = { old: origFloat, new: newFloat };
      }
      
      renderTable();
      updateActionBar();
    }
    
    function updateActionBar() {
      const count = Object.keys(changes).length;
      document.getElementById('changesCount').textContent = count;
      document.getElementById('actionBar').classList.toggle('visible', count > 0);
    }
    
    function discardChanges() {
      changes = {};
      renderTable();
      updateActionBar();
      showToast('Changes discarded', 'success');
    }
    
    // Publish
    async function publishChanges() {
      if (Object.keys(changes).length === 0) return;
      
      try {
        const response = await fetch(`${API_BASE}/api/admin/pricing/states`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ changes })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showToast(`‚úÖ ${data.message}`, 'success');
          loadStateData(); // Reload fresh data
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        showToast(`Error: ${error.message}`, 'error');
      }
    }
    
    // Filters
    function setFilter(tier) {
      currentFilter = tier;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tier === tier);
      });
      renderTable();
    }
    
    function filterTable() {
      renderTable();
    }
    
    // Toast
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} visible`;
      setTimeout(() => toast.classList.remove('visible'), 3000);
    }
    
    // Enter key on login
    document.getElementById('apiKeyInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authenticate();
    });
  </script>

</body>
</html>
