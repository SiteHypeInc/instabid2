<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InstaBid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 40px 30px;
      margin: 0 auto;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #718096;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }

    label {
      display: block;
      color: #4a5568;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      max-width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      box-sizing: border-box;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      word-wrap: break-word;
    }

    .success {
      background: #c6f6d5;
      color: #22543d;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      word-wrap: break-word;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #718096;
      font-size: 14px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    body {
    background: #0d1117;
}

.container {
    background: #161b22;
    border: 1px solid #30363d;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

h1 {
    color: #e6edf3;
}

.subtitle {
    color: #8b949e;
}

label {
    color: #e6edf3;
}

input[type="email"],
input[type="password"],
input[type="text"] {
    background: #0d1117;
    border: 2px solid #30363d;
    color: #e6edf3;
}

input:focus {
    border-color: #00d4ff;
}

.error {
    background: rgba(248, 81, 73, 0.1);
    border-color: rgba(248, 81, 73, 0.4);
    color: #f85149;
}

.success {
    background: rgba(35, 134, 54, 0.2);
    border-color: #238636;
    color: #3fb950;
}

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      input, .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back!</h1>
    <p class="subtitle">Log in to your contractor account</p>

    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="forgot-password">
        <a href="/forgot-password.html">Forgot password?</a>
      </div>

      <button type="submit" class="btn" id="submitBtn">Log In</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="/register.html">Sign up</a>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://roofbid-backend-production.up.railway.app';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        const response = await fetch(BACKEND_URL + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Important for cookies
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Login failed');
        }

        // Store session token in localStorage
        localStorage.setItem('session_token', data.session_token);
        localStorage.setItem('contractor_id', data.contractor_id);
        localStorage.setItem('company_name', data.company_name);
        localStorage.setItem('contractor_api_key', data.api_key); 

        successMsg.textContent = 'Login successful! Redirecting...';
        successMsg.style.display = 'block';

        setTimeout(() => {
          window.location.href = '/dashboard/';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
      }
    });
  </script>
</body>
</html>
