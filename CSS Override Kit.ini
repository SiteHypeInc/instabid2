/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   CSS VARIABLES - The Color Palette
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --ib-base: #0a0e14 !important;
  --ib-surface: #12171f !important;
  --ib-card: rgba(255,255,255,0.03) !important;
  --ib-card-hover: rgba(255,255,255,0.06) !important;
  --ib-border: rgba(255,255,255,0.08) !important;
  --ib-border-strong: rgba(255,255,255,0.15) !important;
  --ib-accent: #00d4ff !important;
  --ib-accent-glow: rgba(0,212,255,0.25) !important;
  --ib-warning: #ff6b35 !important;
  --ib-success: #00ff88 !important;
  --ib-error: #ff4757 !important;
  --ib-text: #e8edf4 !important;
  --ib-text-dim: #6b7a90 !important;
  --ib-text-muted: #4a5568 !important;
  --ib-gradient: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%) !important;
  --ib-gradient-warm: linear-gradient(135deg, #ff6b35 0%, #ffd700 100%) !important;
  --ib-font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
  --ib-font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   BASE / BODY
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
html, body {
  background: var(--ib-base) !important;
  background-color: var(--ib-base) !important;
  color: var(--ib-text) !important;
  font-family: var(--ib-font-main) !important;
  line-height: 1.6 !important;
}

/* Blueprint grid overlay - optional, comment out if too much */
body::before {
  content: '' !important;
  position: fixed !important;
  top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
  background-image: 
    linear-gradient(rgba(0,212,255,0.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,212,255,0.02) 1px, transparent 1px) !important;
  background-size: 60px 60px !important;
  pointer-events: none !important;
  z-index: 0 !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   TYPOGRAPHY
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
h1, h2, h3, h4, h5, h6 {
  color: var(--ib-text) !important;
  font-family: var(--ib-font-main) !important;
  font-weight: 700 !important;
  line-height: 1.2 !important;
  letter-spacing: -0.02em !important;
}

h1 { font-size: clamp(2rem, 5vw, 3rem) !important; font-weight: 800 !important; }
h2 { font-size: clamp(1.5rem, 4vw, 2.25rem) !important; }
h3 { font-size: clamp(1.25rem, 3vw, 1.75rem) !important; }
h4 { font-size: 1.25rem !important; }

p, li, span, div {
  color: var(--ib-text) !important;
}

a {
  color: var(--ib-accent) !important;
  text-decoration: none !important;
  transition: all 0.2s ease !important;
}

a:hover {
  color: var(--ib-success) !important;
  text-decoration: none !important;
}

/* Muted/secondary text */
.text-muted, .text-secondary, small, .small,
p.description, .subtitle, .meta {
  color: var(--ib-text-dim) !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   BUTTONS
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
button, .btn, .button, 
input[type="submit"], input[type="button"],
a.btn, a.button {
  background: var(--ib-gradient) !important;
  color: #000 !important;
  border: none !important;
  padding: 0.75rem 1.5rem !important;
  border-radius: 8px !important;
  font-family: var(--ib-font-main) !important;
  font-weight: 600 !important;
  font-size: 0.95rem !important;
  cursor: pointer !important;
  transition: all 0.3s ease !important;
  text-decoration: none !important;
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
  gap: 0.5rem !important;
}

button:hover, .btn:hover, .button:hover,
input[type="submit"]:hover, input[type="button"]:hover {
  transform: translateY(-2px) !important;
  box-shadow: 0 8px 25px var(--ib-accent-glow) !important;
}

/* Secondary/Ghost buttons */
.btn-secondary, .btn-outline, .button-secondary,
button.secondary, .btn-ghost {
  background: transparent !important;
  border: 1px solid var(--ib-border-strong) !important;
  color: var(--ib-text) !important;
}

.btn-secondary:hover, .btn-outline:hover, .button-secondary:hover {
  border-color: var(--ib-accent) !important;
  color: var(--ib-accent) !important;
  background: transparent !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   FORMS & INPUTS
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
input[type="text"], input[type="email"], input[type="password"],
input[type="number"], input[type="tel"], input[type="url"],
input[type="search"], input[type="date"], input[type="time"],
textarea, select {
  background: var(--ib-surface) !important;
  border: 1px solid var(--ib-border) !important;
  color: var(--ib-text) !important;
  padding: 0.875rem 1rem !important;
  border-radius: 8px !important;
  font-family: var(--ib-font-main) !important;
  font-size: 1rem !important;
  transition: all 0.2s ease !important;
  width: 100% !important;
  box-sizing: border-box !important;
}

input:focus, textarea:focus, select:focus {
  outline: none !important;
  border-color: var(--ib-accent) !important;
  box-shadow: 0 0 0 3px var(--ib-accent-glow) !important;
}

input::placeholder, textarea::placeholder {
  color: var(--ib-text-muted) !important;
}

label {
  color: var(--ib-text) !important;
  font-weight: 500 !important;
  font-size: 0.9rem !important;
  margin-bottom: 0.5rem !important;
  display: block !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   CARDS & CONTAINERS
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.card, .box, .panel, .container-box, .content-box,
.widget, .module, [class*="card"], [class*="box"] {
  background: var(--ib-surface) !important;
  border: 1px solid var(--ib-border) !important;
  border-radius: 12px !important;
  padding: 1.5rem !important;
  transition: all 0.3s ease !important;
}

.card:hover, .box:hover, [class*="card"]:hover {
  border-color: var(--ib-accent) !important;
  transform: translateY(-2px) !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   TABLES
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
table {
  width: 100% !important;
  border-collapse: collapse !important;
  background: var(--ib-surface) !important;
  border-radius: 12px !important;
  overflow: hidden !important;
}

th, td {
  padding: 1rem !important;
  text-align: left !important;
  border-bottom: 1px solid var(--ib-border) !important;
  color: var(--ib-text) !important;
}

th {
  background: var(--ib-base) !important;
  font-weight: 600 !important;
  color: var(--ib-accent) !important;
  font-size: 0.85rem !important;
  text-transform: uppercase !important;
  letter-spacing: 0.05em !important;
}

tr:hover td {
  background: var(--ib-card-hover) !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   NAVIGATION / HEADER
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
nav, header, .navbar, .nav, .header, .site-header {
  background: rgba(10,14,20,0.95) !important;
  backdrop-filter: blur(20px) !important;
  border-bottom: 1px solid var(--ib-border) !important;
}

nav a, .navbar a, .nav a, .nav-link {
  color: var(--ib-text-dim) !important;
  font-weight: 500 !important;
}

nav a:hover, .navbar a:hover, .nav a:hover, .nav-link:hover {
  color: var(--ib-accent) !important;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   FOOTER
   â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
